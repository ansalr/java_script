<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation</title>
</head>
<style>
      #captchaText {
      position: relative;
      display: inline-block;
    }
      #captchaText::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 1px;
      background: black;
      top: 50%;
      left: 0;
    }
</style>
<body>
  <form id="myForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName"><br>
    <div id="fnameerror" class="error" style="color:red;"></div><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName"><br>
    <div id="lnameerror" class="error" style="color:red;"></div><br>

    <label for="email">Email:</label>
    <input type="email" id="email"><br>
    <div id="emailerror" class="error" style="color:red;"></div><br>

    <label for="age">Age:</label>
    <input type="text" id="age"><br>
    <div id="ageerror" class="error" style="color:red;"></div><br>

    <label for="captcha">Captcha: <span id="captchaText"></span></label>
    <button type="button" onclick="refreshCaptcha()">Refresh</button><br>
    <input type="text" id="captcha"><br>
    <div id="captchaerror" class="error" style="color:red;"></div><br>

    <input type="button" value="Submit" onclick="validateForm()">
  </form>

  <script src="main.js"></script>
</body>
</html>
