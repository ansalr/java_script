<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Hellow World</h1>
    <input id="num1">
    <input id="num2">
    <button onclick="add()">add</button>
    <h1 id="sum">Result</h1>
    <button onclick="change()">click</button>
</body>
<script>
    var par = document.getElementById("title") 
    function change(){
        par.textContent = "Bye World"

    }
    function add(){
        var n1 = document.getElementById("num1")
        var n2 = document.getElementById("num2")
        var add = document.getElementById("sum")
        var Result = Number(n1.value) +Number(n2.value)
        add.textContent = Result
    }
</script>
</html>
